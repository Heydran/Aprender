<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste app</title>
</head>
<body>
    <div id="conteudo"></div>
</body>
<script>
        fetch("http://localhost:8080/")
        .then(jsonString => jsonString.json())
        .then(jsonObject => {
            for (i of jsonObject) {
                console.log(i);
                document.getElementById("conteudo").innerHTML += `${i.nom_cliente} <br>`
            }
})

</script>
</html>
